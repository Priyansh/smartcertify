<div class="container pt-2">
    <div class="row">
        <div class="col-6">
            <table class="table table-auto m-3 table-bordered">
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of this.userAll">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="onEditUser(user.id)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-5">
            <form [formGroup]="userForm">
                <div class="row m-2">
                    <div class="col-5">
                        <label for="">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" />
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-5">
                        <label for="">UserName</label>
                        <input type="text" formControlName="username" class="form-control"
                            placeholder="Enter UserName" />
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Enter Email" />
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-6">
                        <button class="btn btn-secondary m-2" (click)="onClear()">Clear</button>
                        <button class="btn btn-primary" (click)="onSubmitUsers()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        
    </div>
</div>
